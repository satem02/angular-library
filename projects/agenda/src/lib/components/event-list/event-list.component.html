<ng-template #eventModalBody>
  <div class="modal-body">
    <div class="md-form mb-5">
      <input type="text" id="time" class="form-control" matInput [formControl]="timeInput" />
      <label for="time">Time</label>
    </div>

    <div class="md-form">
      <input type="text" id="subject" class="form-control" matInput [formControl]="subjectInput" />
      <label for="subject">Subject</label>
    </div>

    <div class="md-form mb-5">
      <input type="text" id="location" class="form-control" matInput [formControl]="locationInput" />
      <label for="location">Location (optional) </label>
    </div>

    <div class="md-form">

      <input type="text" id="description" class="form-control" matInput [formControl]="descriptionInput" />
      <label for="description">Description (optional) </label>
    </div>
  </div>
</ng-template>
